<div id="info" class="fixed mx-auto bg-white border border-2 border-black shadow-xl p-2"
     [ngClass]="[maxWidth, insetX, bottom]">
  <ul>
    <li>
      <div class="flex gap-1">
        <app-single-click-icon [width]="'w-6'" [height]="'h-6'"/>
        <span class="font-bold">Klicken</span>
      </div>
      Zu beliebigem Text wechseln
    </li>
    <hr>
    <li>
      <div class="flex gap-1">
        <app-double-click-icon [width]="'w-6'" [height]="'h-6'"/>
        <span class="font-bold">Doppelklicken</span>
      </div>
      Vorlesen pausieren bzw. fortsetzen
    </li>
    <hr>
    <li>
      <div class="flex gap-1">
        <app-arrow-left-icon [width]="'w-6'" [height]="'h-6'"/>
        <span class="font-bold">Nach links streichen</span>
      </div>
      {{ textSwipeLeft }}
    </li>
    <hr>
    <li>
      <div class="flex gap-1">
        <app-arrow-right-icon [width]="'w-6'" [height]="'h-6'"/>
        <span class="font-bold">Nach rechts streichen</span>
      </div>
      {{ textSwipeRight }}
    </li>
    <hr>
    <li>
      <div class="flex gap-1">
        <app-arrow-up-icon [width]="'w-6'" [height]="'h-6'"/>
        <span class="font-bold">Nach oben streichen</span>
      </div>
      {{ textSwipeUp }}
    </li>
    <hr>
    <li>
      <div class="flex gap-1">
        <app-arrow-down-icon [width]="'w-6'" [height]="'h-6'"/>
        <span class="font-bold">Nach unten streichen</span>
      </div>
      {{ textSwipeDown }}
    </li>
  </ul>
</div>
